<h5>Заказ номер 1</h5>

 <div class="row order-info">
      <div class="col s2">
        <b>Дата заказа</b>
      </div>
      <div class="col s4">
         <b>Покупатель</b>
      </div>
      <div class="col s2">
        <b>Сумма</b>
      </div>
        <div class="col s3">
         <b>Статус</b>
      </div>
    <div class="row">
      <div class="col s2">
        {{order.date}}
      </div>
      <div class="col s4">
         {{order.name}}
      </div>
      <div class="col s2">
        {{order.cost}}
      </div>
        <div class="col s3">
        {{order.status}}
      </div>
    </div>
  </div>
    <div>
       <h6>Коментарий к заказу</h6>
       <textarea name="order_comment" cols="2" rows="12"></textarea>
    </div>
