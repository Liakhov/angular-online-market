<nav>
  <div class="nav-wrapper">
    <a routerLink="/" class="waves-effect right">Выйти</a>
    <a href="#" data-target="slide-out" class="sidenav-trigger" (click)="openSidenav($event);" ><i class="material-icons">menu</i></a>
  </div>
</nav>
<div>
  <ul class="sidenav sidenav-fixed" #sidenav>
    <div class="logo">
      <img src="/assets/img/logo.svg" alt="Bicycle shop">
    </div>
    <li class="bold" *ngFor="let link of links" routerLinkActive="active">
      <a [routerLink]=[link.url]>
        {{link.name}}
      </a>
    </li>
  </ul>
  <div class="admin-panel">
    <router-outlet></router-outlet>
  </div>
</div>
