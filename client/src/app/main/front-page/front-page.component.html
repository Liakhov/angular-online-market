<div class="wrapper">
  <div class="carousel carousel-slider" #slider>
    <div class="carousel-item">
      <img src="https://img.tyt.by/n/it/02/2/macbookpro.png">
    </div>
  </div>
</div>

<div class="wrapper categories">
  <h4>Категории</h4>
  <div class="row">
      <div class="col l3 m6 s12" *ngFor="let cat of categories$ | async">
          <div class="card">
            <a routerLink="/category/{{cat._id}}">
              <div class="card-content">
                <img src="{{cat.image}}" alt="" *ngIf="cat.image">
                <span class="card-title activator grey-text text-darken-4">{{cat.name}}</span>
              </div>
            </a>
          </div>
      </div>
  </div>
</div>

<div class="wrapper categories">
  <h4>Популярные товары</h4>
  <div class="row">
    <app-product-cart *ngFor="let product of products$ | async" [product]="product"></app-product-cart>
  </div>
</div>
