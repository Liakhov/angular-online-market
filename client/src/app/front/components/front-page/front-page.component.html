<div class="wrapper">
  <h4>Категории</h4>
  <div class="row">
      <div class="col l3 m6 s12" *ngFor="let cat of categories$ | async">
          <div class="card">
            <a routerLink="/category/{{cat._id}}">
              <div class="card-content">
                <span class="card-title activator grey-text text-darken-4">{{cat.name}}</span>
                <img src="{{cat.image}}" alt="" *ngIf="cat.image">
              </div>
            </a>
          </div>
      </div>
  </div>
</div>

<div class="wrapper">
  <h4>Популярные товары</h4>
  <div class="row">
    <app-card *ngFor="let product of products$ | async" [product]="product"></app-card>
  </div>
</div>
