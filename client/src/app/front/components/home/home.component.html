<div class="wrapper">
  <h2>Новинки</h2>
  <div class="row">
    <app-card *ngFor="let product of products$ | async" [product]="product"></app-card>
  </div>
</div>

<div class="wrapper">
  <h2>Рекомендуемые товары</h2>
  <div class="row">
    <app-card *ngFor="let recommend of (list$ | async)?.recommended" [product]="recommend"></app-card>
  </div>
</div>
