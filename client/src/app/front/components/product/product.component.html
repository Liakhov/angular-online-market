<div class="wrapper product" *ngIf="product">
  <h4>{{product.name}}</h4>
  <div class="product-row">
    <div></div>
    <div>
      <div class="balance">
        <span class="balance-green" *ngIf="product.quantity > 10">
          <i class="material-icons">check_circle</i>
          Есть в наличии
        </span>
        <span class="balance-orange" *ngIf="product.quantity < 10 && product.quantity !== 0">
              <i class="material-icons">access_time</i>
              Заканчивается
            </span>
        <span class="balance-grey" *ngIf="product.quantity === 0">
              <i class="material-icons">remove_circle_outline</i>
              Товар закончился
          </span>
      </div>
      <div class="product-trade">
        <div class="product-price">
            {{product.cost}} $
        </div>
        <div class="product-to-cart">
          <button
            class="btn waves-effect waves-light cart"
            type="button"
            (click)="addToCart(product)"
            [disabled]="product.quantity === 0"
          >
            <i class="material-icons left">shopping_cart</i>
            Купить
          </button>
        </div>
      </div>
      <div class="info-block">
        <div class="info-block_header">Оплата</div>
        <div class="info-block_body">Наличными</div>
      </div>
      <div class="info-block">
        <div class="info-block_header">Гарантия</div>
        <div class="info-block_body">
          14 дней
          <br>
          Продавец гарантирует упаковку заказанного товара, которая обеспечит целостность и сохранность его товарного вида
        </div>
      </div>
    </div>
  </div>
</div>
