<div class="wrapper" *ngIf="product">
  <h4>{{product.name}}</h4>
  <div class="row">
    <div class="col s6"></div>
    <div class="col s6">
      <div class="balance">
        <span class="balance-green" *ngIf="product.quantity > 10">
          <i class="material-icons">check_circle</i>
          Есть в наличии
        </span>
        <span class="balance-orange" *ngIf="product.quantity < 10 && product.quantity !== 0">
              <i class="material-icons">access_time</i>
              Заканчивается
            </span>
        <span class="balance-grey" *ngIf="product.quantity === 0">
              <i class="material-icons">remove_circle_outline</i>
              Товар закончился
          </span>
      </div>
      <div class="product-trade">
        <div class="product-price">
            {{product.cost}} $
        </div>
        <div class="product-to-cart">
          <button
            class="btn waves-effect waves-light cart"
            type="button"
            (click)="addToCart(product)"
            [disabled]="product.quantity === 0"
          >
            <i class="material-icons left">shopping_cart</i>
            КУпить
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
