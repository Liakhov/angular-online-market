<header>
  <div class="wrapper header-top">

    <app-logo></app-logo>

    <app-search-form
      class="input-field"
      [searchResult]="searchResult"
      (search)="search.emit($event)"
      (searchClick)="onSearchClick($event)"
    >
    </app-search-form>

    <app-header-actions
      [wish]="wish"
      [cart]="cart"
    ></app-header-actions>

  </div>

  <app-menu></app-menu>

</header>
