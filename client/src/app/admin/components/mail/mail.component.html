<table *ngIf="mails?.length > 0; else empty">
  <thead>
    <tr>
      <th>Email</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mails">
      <td>{{item.email}}</td>
      <td>{{item.date | date: 'medium'}}</td>
      <td>
        <button class="btn waves-effect waves-light" type="button" (click)="edit(item)">
          <i class="material-icons">edit</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<div class="modal" #modal>
  <div class="modal-content">
    <div class="modal-content_header">
      <h4>Изменить</h4>
      <button class="btn red" (click)="remove()">
        <i class="material-icons">delete</i>
      </button>
    </div>
    <form [formGroup]="form">
      <input type="text" placeholder="email@example.com" class="subscribe_input" formControlName="email">
    </form>
  </div>
  <div class="modal-footer">
    <button class="modal-close waves-effect btn red waves-red" (click)="close()">Отмена</button>
    <button class="modal-close waves-effect btn waves-green" (click)="update()">Сохранить</button>
  </div>
</div>


<ng-template #empty>
  <div class="content center">
      На данный момент нет подписок
  </div>
</ng-template>
