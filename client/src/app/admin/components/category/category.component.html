<div class="row row-top">
  <input type="text" [(ngModel)]="search">
  <button class="waves-effect btn" routerLink="/admin/category/new">Добавить</button>
</div>
<table class="striped" *ngIf="(cat$ | async)?.length != 0; else empty">
  <thead>
    <tr>
      <th>Название категории</th>
    </tr>
  </thead>
  <tbody class="table-list">
    <tr *ngFor="let item of cat$ | async | filter: search" routerLink="/admin/category/{{item._id}}">
      <td>{{item.name}}</td>
    </tr>
  </tbody>
</table>
<ng-template #empty>
  <div class="center">
    На данный момент список категорий пустой
  </div>
</ng-template>
