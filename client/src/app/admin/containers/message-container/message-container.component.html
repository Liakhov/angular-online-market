<table *ngIf="(messages$ | async)?.length;else empty">
  <thead>
    <th>№</th>
    <th>Имя</th>
    <th>Email</th>
    <th>Дата</th>
    <th>Cообщение</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of messages$ | async; let i = index">
      <td>{{i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.date | date: 'medium'}}</td>
      <td>{{item.message}}</td>
      <td>
        <button type="button" (click)="remove(item)" class="btn red">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <div class="content center">
    На данный момент нет сообщений
  </div>
</ng-template>
