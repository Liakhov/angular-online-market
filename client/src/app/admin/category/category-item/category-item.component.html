<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row form-row">
      <div class="col m7 s12">
        <div class="name">
          <label for="name">Название</label>
          <input id="name" type="text" formControlName="name">
        </div>
        <div class="input-field">
          <label for="descr" [ngClass]="{'active': form.get('description').value != null}">Описание</label>
          <textarea id="descr" type="number" class="materialize-textarea ng-valid ng-dirty ng-touched" formControlName="description" #textarea></textarea>
        </div>
      </div>
      <div class="col m5 s12">
        <div class="category-thumbnail file-field">
            <img src="{{imagePreview}}" *ngIf="imagePreview; else inputImageField" alt="">

            <ng-template #inputImageField>
                <img src="assets/img/cloud-computing.svg" class="category-thumbnail_default" alt="">
            </ng-template>

            <input id="file-input" type="file" (change)="onFileUpload($event)" #inputImage>
            <label for="file-input">Выберите файл</label>

        </div>
      </div>
  </div>

  <button type="submit" class="btn" [disabled]="form.invalid || form.disabled">{{isNew ? 'Добавить': 'Сохранить'}}</button>
  <button type="button" class="btn red" [disabled]="form.invalid || form.disabled" *ngIf="!isNew" (click)="remove()">Удалить</button>
</form>

<div *ngIf="(products$ | async)?.length > 0">
  <h5>Список товаров в категории "{{form.value.name}}"</h5>
  <table class="striped">
    <thead>
    <tr>
      <th>Название</th>
      <th>Количество</th>
      <th>Цена</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of products$ | async" routerLink="/admin/product/{{item._id}}" >
      <td>{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.cost}}</td>
    </tr>
    </tbody>
  </table>
</div>
