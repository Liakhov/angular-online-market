<table class="striped" *ngIf="orders.length > 0; else empty" >
  <thead>
    <tr>
        <th></th>
        <th></th>
        <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders" routerLink="/admin/order/{{order.number}}" >
      <td>{{order.number}}</td>
      <td></td>
      <td></td>
      <td>{{order.name}}</td>
      <td>
        <button type="button" (click)="remove(order)" ><i class="material-icons">delete</i></button>
        </td>
    </tr>
  </tbody>

</table>
<ng-template #empty>
  <div class="center">
    На данный момент список заказов пустой
  </div>
</ng-template>
